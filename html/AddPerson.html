		<center> 
		
		Want to add a new person? Enter the person ID and name below!
		<p><font color = "red">Note: * Required Fields</font></p>

	    <form method = "post" action = "/MCS5303/AddPerson">
		<p> 
		
		<table>
		  <tr>
			 <td>
	            <input type = "number" name = "PERSONID" placeholder="PERSON ID *" min="0">&nbsp;
			 </td>
		   </tr>
		   <tr>
			  <td>
	              <input type = "text" name = "NAME" placeholder="NAME *" size="25"></span></font>&nbsp; 
			   </td>
			   <tr>
			  <td>
	              <input type = "number" name = "SSN" placeholder="SSN (EX. 123456789)" size="25" min="0"></span></font>&nbsp;
			   </td>
		   </tr>
		   <tr>
			  <td>
	              <input type = "text" name = "PROFESSION" placeholder="PROFESSION" size="25"></span></font>&nbsp; 
			   </td>
		   </tr>
		   <tr>
			  <td>
	              <input type = "number" name = "INCOME" placeholder="INCOME" size="25" min="0"></span></font>&nbsp; 
			   </td>
		   </tr>
		   
		 </table>
		  <table>
		     <tr>
			    <td>
			        <input type = "submit" name = "Submit" value = "Submit">
				</td>
				<td>
	               <input type = "reset" value = "Reset">
				</td>
			</tr>
		  </table>
	      </p>
